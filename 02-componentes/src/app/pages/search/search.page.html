<ion-header>

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="primary" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title color="primary">Search</ion-title>
    </ion-toolbar>

    <!-- animated solo funciona para IOS -->
    <ion-searchbar placeholder="Buscar Album" animated inputmode="text" (ionChange)="onSearchChange($event)" debounce="1500"></ion-searchbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let album of albumes | filtro: textoBuscar: 'title' ">
            <ion-label>{{ album.title }}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
